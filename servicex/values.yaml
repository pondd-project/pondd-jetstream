noCerts: true

app:
  adminEmail: zonca@sdsc.edu
  tag: develop
  pullPolicy: Always
  auth: false
  replicas: 1

  ingress:
    enabled: true
    host: pondd-servicex.zonca.dev
    tls:
      enabled: true
      clusterIssuer: letsencrypt-prod

codeGen:
  image: sslhep/servicex_code_gen_func_adl_uproot

didFinder:
  rucio:
    enabled: false

  CERNOpenData:
    enabled: true

objectStore:
    enabled: true
    publicURL: pondd-minio.zonca.dev

minio:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
      acme.cert-manager.io/http01-edit-in-place: "true"
    hosts:
    - "pondd-minio.zonca.dev"
    tls:
    - hosts:
      - pondd-minio.zonca.dev
      secretName: pondd-minio-tls
      enabled: true

postgres:
  enabled: true
postgresql:
  persistence:
    enabled: true
    storageClass: standard
  master:
    nodeSelector:
      kernel-ml: "true"

preflight:
  pullPolicy: Always
rabbitmq:
    persistence:
      enabled: true
      storageClass: standard

transformer:
  autoscaler:
    enabled: true
    maxReplicas: 5

  pullPolicy: Always
  defaultTransformerImage: sslhep/servicex_func_adl_uproot_transformer:develop

